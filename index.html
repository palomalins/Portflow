<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portflow</title>
</head>

<body>
    <header>
        <div class="logo">
            <p>Portflow</p>
        </div>
        <nav>
            <ul>
                <li class="list">Home</li>
                <li class="list">Blog</li>
                <li class="list">Valores</li>
                <li class="list">Portifólio</li>
                <li class="list">Contato</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="laranja">
            <div class="imagine">
                <h1>Imagine, Discuta, Desenhe.</h1>
                <p class="fale">Fale conosco</p>
            </div>
        </section>
        <section class="galeria">
            <img class="imagens" src="./Assets/NoPath - Copia (20)@2x.png" alt="Emabalagem de café">
            <img class="imagens" src="./Assets/NoPath - Copia (22)@2x.png" alt="Embalagem de pão de queijo">
            <img class="imagens" src="./Assets/NoPath - Copia (21)@2x.png" alt="Material de construção">
            <img class="imagens" src="./Assets/mokup telas@2x.png" alt="Um monte de telas de computador">
            <img class="imagens" src="./Assets/NoPath - Copia (25)@2x.png" alt="Materiais audios visuais">
            <img class="imagens" src="./Assets/NoPath - Copia (27)@2x.png" alt="Caneca">
            <img class="imagens" src="./Assets/NoPath - Copia (29)@2x.png" alt="Um monte de aparelhos eletronicos">
            <img class="imagens" src="./Assets/NoPath - Copia (23)@2x.png" alt="Barrinha de cereal">
            <img class="imagens" src="./Assets/NoPath - Copia (31)@2x.png" alt="Um celular">
            <img class="imagens" src="./Assets/NoPath - Copia (32)@2x.png"
                alt="Um tablet com a imagem de grãos de café">
            <img class="imagens" src="./Assets/NoPath - Copia (34)@2x.png" alt="Um estudio de fotografia">
            <img class="imagens" src="./Assets/NoPath - Copia (33)@2x.png" alt="Duas fotos">
        </section>
    </main>
    <footer>
        <div class="redes">
            <img class="icone" src="./Assets/facebook icons.com_65484.svg" alt="icone do facebook">
            <img class="icone" src="./Assets/TWITTER_icon-icons.com_65486.svg" alt="icone do Twitter">
            <img class="icone" src="./Assets/icon insta.svg" alt="Icone do Instagram">
            <img class="icone" src="./Assets/icon telegram.svg" alt="icone do telegram">
            <img class="icone" src="./Assets/icon zap.svg" alt="Icone do Whatsapp">
            <img class="icone" src="./Assets/YOUTUBE_icon-icons.com_65487.svg" alt="Icone do Youtube">
        </div>
        <h5>Copyright</h5>
        <div class="referencias">
            <p>Layout produzido por Vai na Web para fins exclusivamente educacionais.</p>
            <p>Referência:<a target="_blank" href="https://br.pinterest.com/pin/464644886562510864/">https://br.pinterest.com/pin/464644886562510864/</a></p>
        </div>
        <div class="botao"><a href="#top"><p>Topo</p></a></div>
    </footer>
</body>

</html>
